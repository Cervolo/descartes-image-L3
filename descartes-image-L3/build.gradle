allprojects {
	repositories {
		jcenter()
		maven { url "http://maven.imagej.net/content/groups/public" }
	}
}

subprojects {
	apply plugin: 'java-library'
	apply plugin: 'eclipse'
	version = '1.0'
	dependencies {
		implementation 'net.imagej:imagej:+'
		implementation 'net.imagej:ij:+'
		implementation 'net.imagej:imagej-legacy:+'
	}
	eclipse {
		classpath.downloadJavadoc = true
		classpath.defaultOutputDir = file("bin")
	}
}